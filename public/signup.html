<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="login.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;400;500&display=swap" rel="stylesheet">
</head>

<body>
  <div class="login-page">
    <div class="form">
      <form class="login-form" action="/register" method="post">
        <input name="username" required="required" type="text" placeholder="name" />
        <input name="password" required="required" type="password" placeholder="password" />
        <input name="email" required="required" type="email" placeholder="email address" />
        <input name="workout" required="required" type="text" placeholder="choose a workout plan" list="plans" onkeydown="return false"/>
          <datalist id="plans">
            <option value="Beginner">
            <option value="Intermediate">
            <option value="Advanced">
          </datalist>
        <button type="submit">create</button>
        <p class="message">Already registered? <a href="login.html">Sign In</a></p>
      </form>
    </div>
  </div>

</body>

</html>
